<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Better Grammar Suggestions - Donate | Extension</title>

    <!-- Load styles -->
    <link rel="stylesheet" href="css/pico.min.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="container">
      <nav>
        <ul>
          <li><strong>Better Grammar Suggestions</strong></li>
        </ul>
        <ul>
          <li>
            <details class="dropdown">
              <summary>...</summary>
              <ul dir="rtl">
                <li><a href="/popup.html" class="contrast">Home</a></li>
                <li><a href="/faq.html" class="contrast">FAQs</a></li>
                <li><a href="/donate.html" class="contrast">Donate</a></li>
              </ul>
            </details>
          </li>
        </ul>
      </nav>
      <article>
        <header>Donate</header>
        <article id="spanMsg" style="display: none"></article>
        <form id="donation-form">
          <fieldset>
            <label>
              Email
              <input
                id="donation-email"
                type="email"
                name="email"
                placeholder="Email (Optional)"
                autocomplete="email"
              />
            </label>
            <small id="email-helper">
              We'll never share your email with anyone else.
            </small>
            <label>
              Amount
              <input
                id="donation-amount"
                type="number"
                name="amount"
                placeholder="Amount (Kshs.)"
                autocomplete="amount"
              />
            </label>
          </fieldset>

          <button
            type="submit"
            class="contrast"
            id="donation-submit-btn"
            aria-busy="false"
          >
            Donate
          </button>
        </form>
        <div id="checkout-div" style="display: none">
          <center>
            <canvas
              id="checkout-qrcode"
              width="300"
              height="300"
              style="border: 1px solid #000"
            >
            </canvas>
          </center>
        </div>
        <footer>
          <center>
            <span
              >Powered by <strong>Huggin' Face ðŸ¤—</strong> &
              <strong>Transformers.js.</strong></span
            >
            <br />
            <span>All Rights Reserved.</span>
          </center>
        </footer>
      </article>
    </div>
  </body>
</html>
